<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiform App</title>
  </head>
  <body>
    <div class="app-control" id="canvas">
      <div class="toggle">
        <img src="images/x.svg" alt="" srcset="" />
      </div>
      <div id="p5-container"></div>
    </div>

    <div class="app-control" id="sketch">
      <div class="toggle">
        <img src="images/x.svg" alt="" srcset="" />
      </div>
      <select name="" id="sketch-select" class="control-target"></select>
    </div>
    <!--Celle que je vais utiliser-->
    <div class="app-control" id="sketch-controls">
      <div class="toggle">
        <img src="images/x.svg" alt="" srcset="" />
      </div>
      <div id="p5-controls" class="control-target"></div>
    </div>
    <div id="buy">Add to cart</div>
    <!-- avoir besoin -->
    <canvas id="renderer"> </canvas>
    <script type="module" src="./app.js"></script>
  </body>
</html>
