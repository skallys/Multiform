<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiform App</title>
  </head>
  <body>
    <div id="gauche">
      <canvas id="renderer"> </canvas>
      <div class="app-control picto" id="sketch-controls">
        <div class="toggle">
          <img src="images/x.svg" alt="" srcset="" />
        </div>
        <div id="p5-controls" class="control-target"></div>
      </div>
    </div>
    <div id="droite">
      <!-- visuel sur le design -->
      <div id="canvas">
        <div id="p5-container"></div>
      </div>
      <!-- choisir les différents design -->
      <div id="sketch">
        <select name="" id="sketch-select" class="control-target"></select>
      </div>
      <!-- détails avant commande -->
      <div id="jerseySize">
        <div id="form" class="editL">
          <h2>FORM</h2>
          <div id="fm" class="editI">
            <div class="fema">
              <p>Fem</p>
            </div>
            <div class="fema">
              <p>Masc</p>
            </div>
          </div>
        </div>
        <div id="size" class="editL">
          <h2>SIZE</h2>
          <div id="xxxl" class="editI">
            <div class="xxl">
              <p>XS</p>
            </div>
            <div class="xxl">
              <p>S</p>
            </div>
            <div class="xxl">
              <p>M</p>
            </div>
            <div class="xxl">
              <p>L</p>
            </div>
            <div class="xxl">
              <p>XL</p>
            </div>
            <div class="xxl">
              <p>XXL</p>
            </div>
          </div>
        </div>
      </div>
      <div id="buy">Add to cart</div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
